AppBundle\Entity\Questionnaire:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\QuestionnaireRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        titre:
            type: string
            length: 255
        publie:
            type: boolean
        date:
            type: date
    lifecycleCallbacks: {  }
    manyToOne:
      thematique:
        targetEntity: Thematique
        joinColumn:
          nullable: false
          name: thematique_id
          referencedColumnName: id
      entraineur:
        targetEntity: Utilisateur
        inversedBy: questionnaires_entraineur
        joinColumn:
          name: utilisateur_id
          referencedColumnName: id
    manyToMany:
      questions:
        targetEntity: Question
        cascade: ["persist","remove"]
        joinTable:
          name: questionnaire_questions
          joinColumns:
            questionnaire_id:
              referencedColumnName: id
          inverseJoinColumns:
            question_id:
              referencedColumnName: id
              unique: true
